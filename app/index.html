  <link rel="stylesheet" href="styles/main.css">

<body unresolved class="fullbleed layout vertical">

  <span id="browser-sync-binding"></span>

  <template is="dom-bind" id="app">

    <div class="center-align mar-top-middle" class="link">

      <a href="/" class="link bigger">TeenyJS</a><span class="red">&nbsp;&nbsp;*alpha</span>

    </div>

    <div class="center-align">

      The Zero Calorie Javascript Module Story

    </div>

    <div class="center-align">

      <a href="/install" class="link mar-small">Install</a> <a href="/directions" class="link mar-small">How to use</a> <a href="https://github.com/vision89/teenyjs" class="link mar-small">Github</a>

    </div>

    <!-- Main Content -->
    <div class="content">

      <iron-pages attr-for-selected="data-route" selected="{{route}}">

        <section data-route="home">
        </section>

        <section data-route="install">

          <paper-material elevation="1" class="width-small center-text">

            bower install teenyjs --save

          </paper-material>

        </section>

        <section data-route="directions">

          <paper-material elevation="1" class="width-small">

            <p class="center-text">

              <strong>

                Define a module

              </strong>

            </p>

            <pre>

              <code class="javascript">

                teenyjs.define( 'module_name',  ['dependency1', 'dependency2'], function ( dependency1, dependency2 ) {

                    return Object.create( Object ); //Create your module and return it

                });

              </code>

            </pre>

          </paper-material>

          <paper-material elevation="1" class="width-small">

            <p class="center-text">

              <strong>

                Require a module

              </strong>

            </p>

            <pre>

              teenyjs.require( ['dependency1', 'dependency2'], function ( dependency1, dependency2 ) {

                  //Logic

              });

            </pre>

          </paper-material>

        </section>

      </iron-pages>

    </div>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->

    -->

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
